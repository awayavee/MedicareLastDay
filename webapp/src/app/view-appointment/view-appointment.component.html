<div class="row container-fluid justify-content-center">
    <div class="col-12 col-sm-12 col-md-8 col-lg-8">
        <div class="row  approv my-5 mx-5" *ngFor ="let appointment of appointments">
            <div class="col-10">
                <h4><b><u>Patient's Name: Mr. {{appointment.patientFirstName}} {{appointment.patientLastName}}</u></b></h4>
                <h6>Medicare service: {{appointment.medicareServices.medicareService}}</h6>
                <h6>Attended By: {{appointment.doctor.firstName}}</h6>
                <p>Age: {{appointment.user.patient.age}}</p>
                <p>Gender: {{appointment.user.patient.gender}}</p>
            </div>

            <div class="col-2">
                <div class="row container-fluid my-2 py-2" >
                <div class="col-12 container-fluid" *ngIf="!appointment.status">
                    <div class="btn btn-info float-right" (click)="onChange(appointment)">Accept</div>
                </div>
                <br>
                <div class="col-12 container-fluid my2 py-2" *ngIf="appointment.status">
                    <div class="btn btn-danger float-right" (click)="onChange(appointment)">Reject</div>
                </div>
            </div>
        </div>

    </div>

</div>
</div>
